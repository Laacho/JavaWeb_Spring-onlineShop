<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/shoppingCart.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header th:replace="fragments/common::nav"></header>

    <!-- Cart Section --> 
    <div class="empty-cart-container">
        <h2>Your Cart is Empty üò¢</h2>
        <p>Looks like you haven‚Äôt added anything yet.</p>
        <a href="home.html" class="btn return-home">Browse Products</a>
    </div> 

    <div class="cart-container" >
        <h2>Your Shopping Cart</h2>
        
        <!-- Cart Items List -->
    <form action="">
        <div class="cart-items">
            <div class="cart-item">
                <img src="product.png" alt="Product Image" class="product-pic">
                <div class="cart-item-details">
                    <p class="product-name">Product Name</p>
                    <p class="product-quantity">Quantity: 2</p>
                    <p class="product-price">$10.00</p>
                </div>
                <form action="" method="">
                    <input type="hidden" name="product_id" value="123"> 
                    <button class="remove-item">‚ùå</button>
                </form>
            </div>

            <div class="cart-item">
                <img src="product2.png" alt="Product Image" class="product-pic">
                <div class="cart-item-details">
                    <p class="product-name">Another Product</p>
                    <p class="product-quantity">Quantity: 1</p>
                    <p class="product-price">$15.00</p>
                </div>
                <form action="" method="">
                    <input type="hidden" name="product_id" value="123"> 
                <button class="remove-item">‚ùå</button>
                </form>
            </div>
        </div>

        <!-- Voucher & Order Section -->
        <div class="cart-actions">
            <form action="">
            <input type="text" placeholder="Enter voucher code" class="voucher-input">
            <button class="apply-voucher">Apply Voucher</button>
            </form>
        </div>

        <div class="cart-buttons">
            <form action="">
                <input type="hidden" name="cart_id" value="123">  
                <button class="clear-cart">Clear Cart</button>
                <!-- should redirect you to this <a href="orderHistory.html"></a> -->
            </form> 
            <form>
                <input type="hidden" name="cart_id" value="123">  
                <button class="order-now"> Order Now</button>
            </form>
        </div>
    </form>
    </div>
</body>
</html>
