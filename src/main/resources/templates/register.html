<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food & Drinks Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form th:action="@{/register}" method="post" th:object="${registerRequest}">
            <label for="username">Username</label>
            <input placeholder="Username" type="text" id="username" name="username" class="wide-input"  th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}"></div>
            <label for="password">Password</label>
            <input placeholder="Password" type="password" id="password" name="password" class="wide-input"  th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>

            <label for="address">Address</label>
            <input placeholder="Address" type="text" id="address" name="address" class="wide-input" th:field="*{address}">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

            <div th:if="${errorMessage}" th:text="${errorMessage}" class="error-message" ></div>
            <button type="submit" class="btn">Register</button>
        
        </form>
        <p>Already have an account? <a th:href="@{/login}">Login</a></p>
        <p><a th:href="@{/}" class="btn">Back to Home</a></p>
    </div>
</body>
</html>
