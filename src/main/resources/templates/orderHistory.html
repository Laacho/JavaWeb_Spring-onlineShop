<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Your Orders - Food & Drinks Shop</title>
    <link rel="stylesheet" href="/css/order.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header th:replace="fragments/common::nav(user=${user})"></header>

    <div class="orders-container">
        <h2>Your Orders</h2>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Amount</th>
                    <th>Order Description</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${allOrdersForUser}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.totalPrice}">$25.99</td>
                    <td th:text="${order.description}">2x Coca Cola, 1x Chips</td>
                    <td th:text="${order.orderDate}">Today</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
