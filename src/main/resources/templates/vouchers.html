<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vouchers - Food & Drinks Shop</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/vouchers.css">
</head>
<body>
    <header th:replace="fragments/common::nav"></header>

    <div class="vouchers-container">
        <h2>My Vouchers</h2>
        <table >
            <thead>
                <tr>
                    <th>Voucher Code</th>
                    <th>Discount</th>
                    <th>Expiration Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="voucher-list">
                <!-- Vouchers will be displayed here dynamically -->
            </tbody>
        </table>
        <p id="no-vouchers-message" >You have no vouchers available at the moment.</p>
        <!-- make this red -->
    </div>
</body>
</html>
