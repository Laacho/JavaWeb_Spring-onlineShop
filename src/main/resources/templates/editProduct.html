<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Product</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/editProduct.css">
</head>
<body>
        <header th:replace="fragments/common::nav(user=${user})"></header>

    <div class="admin-container">
        <h1>Edit Product</h1>
        
        <form class="search-form" th:method="GET" th:action="@{/products/edit/search}" th:object="${adminSearchRequest}">
            <input type="text" placeholder="Search for a product..." class="search-input" th:field="*{productName}">
            <button type="submit" class="search-btn">Search</button>
        </form>
        <div class="products-container" th:each="product : ${search}">
            <div class="product-box" >
                <img src="coke.png" alt="Product 1" class="product-image">
                <div class="product-info">
                    <h3>Product Name 1</h3>
                    <p>Price: $15.99</p>
                    <p>Category: Electronics</p>
                    <form action="/editProduct" method="GET">
                        <input type="hidden" name="productId" value="1"> 
                        <button type="submit" class="edit-btn">Edit</button>
                    </form>
                </div>
            </div>

            <div class="product-box">
                <img src="oranges.png" alt="Product 2" class="product-image">
                <div class="product-info">
                    <h3>Product Name 2</h3>
                    <p>Price: $25.99</p>
                    <p>Category: Clothing</p>
                    <form action="/editProduct" method="GET">
                        <input type="hidden" name="productId" value="1"> 
                        <button type="submit" class="edit-btn">Edit</button>
                    </form>
                </div>
            </div>

            <div class="product-box">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <div class="product-info">
                    <h3>Product Name 3</h3>
                    <p>Price: $9.99</p>
                    <p>Category: Books</p>
                    <form action="/editProduct" method="GET">
                        <input type="hidden" name="productId" value="1"> 
                        <button type="submit" class="edit-btn">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
