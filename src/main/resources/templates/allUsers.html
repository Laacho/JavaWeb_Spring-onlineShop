<!DOCTYPE html>
<html lang="en">
<head>

    <title>All Users - Admin Panel</title>
    <link rel="stylesheet" href="/css/home.css">

<body>

   <header th:replace="fragments/common::nav"></header>

                    <td>2</td>

                        </form>
