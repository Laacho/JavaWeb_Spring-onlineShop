<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Deals - Food & Drinks Shop</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/todaysDeals.css">
</head>
<body>
    <header th:replace="fragments/common::nav(user=${user})"></header>

    <div class="deals-container">
        <h1>ðŸ”¥ Today's Deals ðŸ”¥</h1>
        <p class="sale-banner">Limited Time Offers - Grab them before they're gone!</p>

        <div class="deals-grid">
            <!-- Product 1 -->
            <div class="deal-card" th:each="product :${dailyDeals}">
                <span class="sale-badge">On Sale</span>
                <img th:src="${product.photo}" alt="Coca Cola" class="deal-image">
                <h3 th:text="${product.name}">Coca Cola</h3>
                <p class="old-price" th:text="${product.price}"></p>
                <p class="new-price" th:text="'$'+${product.price.subtract(product.discountAmount)}"></p>
                <form action="/add-to-cart" method="post">
                    <input type="hidden" name="productId" value="2">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
